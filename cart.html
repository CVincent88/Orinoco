    <title>Orinoco | Oricam - Vente d'appareil photo</title>
</head>
<body>
    <header>
        <a href="index.html" class="logo"></a>
    </header>

    <section class="cart-wrapper">
        <h1>Mon panier</h1>
        <h2 id="empty-cart" class="empty-cart">Votre panier est vide</h2>
        <a href="index.html" id="homepage">Retourner à la page d'accueil</a>
        <div id="cartContainer" class="cartContainer">

            <div id="totalCost" class="total-cost">
                <p>Total: $ <span id="total-cost_number"></span></p>
            </div>
        </div>
        <div id="form" class="form">
            <h2>Vos informations</h2>
            <form action="POST">
                <div class="first-name-container">
                    <label for="first-name">Prénom</label>
                    <input type="text" id="first-name" class="first-name input-client" maxlength="40" required>
                </div>
                <div class="last-name-container">
                    <label for="last-name">Nom</label>
                    <input type="text" id="last-name" class="last-name input-client" maxlength="40" required>
                </div>
                <div class="address-container">
                    <label for="address">Adresse</label>
                    <input type="text" id="address" class="address input-client" maxlength="200" required>
                </div>
                <div class="city-container">
                    <label for="city">Ville</label>
                    <input type="text" id="city" class="city input-client" maxlength="40" required>
                </div>
                <div class="email-container">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="email input-client" maxlength="150" required>
                </div>
                <button id="submit-order">Passer la commande</button>
            </form>
        </div>
        
    </section>


    <footer>
        <div class="link-box">
            <a href="#">Mentions légales</a>
