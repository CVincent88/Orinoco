<!DOCTYPE html>
<html lang="FR-fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a61f28c43a.js" crossorigin="anonymous"></script>

    <script defer src="./js/confirmation.js"></script>

    <title>Orinoco | Oricam - Vente d'appareil photo</title>
</head>
<body>
    <header>
        <a href="index.html" class="logo"></a>
    </header>


    <a href="cart.html" id="notif-panel" class="notification-panel">
        <span id="notifications" class="notification"></span>
        <div id="cart-button" class="my-cart-large-container">
            <div class="my-cart-container">
                <div class="my-cart">
                    <div class="cart-container">
                        <i class="fas fa-shopping-basket"></i>
                        <span class="cart-container_texte">Mon panier</span>
                    </div>
                </div>
            </div>
        </div>
    </a>
        
   <section class="confirmation-wrapper">
        <h1>Confirmation de commande</h1>
        <p>Merci pour votre commande <span id="client-name"></span>.</p>
        <span id="total-price"></span>
        <span>Voici votre dentifiant de commande: </span>
        <span id="order-id"></span>
        <a href="index.html" id="home">Retourner à la page d'accueil</a>
   </section>
    

    <footer>
        <div class="link-box">
            <a href="#">Mentions légales</a>
            <span>-</span>
            <a href="mailto:contact@orinoco.fr">Contact</a>
        </div>
        
    </footer>
</body>
</html>
